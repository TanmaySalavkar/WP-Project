<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Page</title>
    <link rel="stylesheet" href="repodesign.css">
</head>
<body>
    <div class="container">
        <h1>My Repository</h1>

        <!-- Buttons -->
        <div class="buttons">
            <button id="download-btn">Download Repository</button>
            <button id="upload-btn">Upload Files</button>
        </div>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="file-list">
                <!-- Files will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript (for demonstration purposes) -->
    <script src="repository.js"></script>
</body>
</html>

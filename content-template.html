<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script id="contentTemplate" type="text/x-handlebars-template">
        {{#each sections}}
        <div class="section">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>
            {{#each paragraphs}}
                <p>{{this}}</p>
            {{/each}}
        </div>
    {{/each}}
    </script> 
</body>
</html>
